{% block content %} 
<!-- Modal -->
<div class="modal fade" id="modal" aria-labelledby="exampleModalLabel"
  aria-hidden="true" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Obriši oglas "{{listing.title}}"</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'listing-delete' listing.slug %}">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Zatvori</button>
          <button type="submit" class="btn btn-danger">Obriši oglas</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
