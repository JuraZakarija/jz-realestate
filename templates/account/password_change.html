{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Promjena lozinke{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 offset-md-3 bg-white text-dark text-center shadow-lg my-5 mx-3 py-3">
      <h2>Promjeni Lozinku</h2>
      <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Promijeni lozinku</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
