{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Password Reset{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 offset-md-3 bg-white text-dark text-center shadow my-5 mx-3 py-3">
      <h2>Zaboravili ste lozinku?</h2>
      <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Resetiraj lozinku</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
